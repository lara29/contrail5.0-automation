<VirtualHost *:80>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin admin@jnpr-example.com
  ServerName  www.jnpr-example.com
  ServerAlias jnpr-example.com

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html index.php
  DocumentRoot /var/www/html/jnpr-example.com/public_html 
  # Log file locations
  LogLevel warn
  ErrorLog  /var/www/html/jnpr-example.com/log/error.log
  CustomLog /var/www/html/jnpr-example.com/log/access.log combined
</VirtualHost>
